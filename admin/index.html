<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;<i id="liname" style="font-style: normal;">李笑</i></span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active">
                <a href="./main_count.html" target="main_frame">
                    <i class="iconfont icon-yidiandiantubiao04"></i>
                    <span>首页</span>
                </a>
            </div>
            <div class="level01">
                <a href="#">
                    <i class="iconfont icon-icon-article"></i>
                    <span>文章管理</span>
                    <b class="iconfont icon-arrowdownl"></b>
                </a>
            </div>
            <ul class="level02">
                <li><a href="./article_list.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>文章列表</span>
                    </a>
                </li>
                <li><a href="./article_release.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>发表文章</span>
                    </a>
                </li>
                <li><a href="./article_category.html" target="main_frame">
                        <i class="iconfont icon-previewright"></i>
                        <span>文章类别管理</span>
                    </a>
                </li>
            </ul>

            <div class="level01">
                <a href="./comment_list.html" target="main_frame">
                    <i class="iconfont icon-comment"></i>
                    <span>评论管理</span>
                </a>
            </div>
            <div class="level01" id="user">
                <a href="./user.html" target="main_frame">
                    <i class="iconfont icon-user"></i>
                    <span>个人中心</span>
                </a>
            </div>
        </div>
        <!-- 顶部栏 -->
        <div class="header_bar">
            <div class="user_center_link">
                <a href="./user.html" target="main_frame">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="./main_count.html" name="main_frame" frameborder="0"
                style="width: 100%;height: 100%;"></iframe>
        </div>
    </div>
    <!-- 引入http.js文件 -->
    <script src="./libs/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            // 一进入到页面就发送ajax请求,获取管理员的相关信息,显示到页面上
            // 原生js发送ajax请求
            // 把tokend带过去,需要设置请求头
            // var xhr = new XMLHttpRequest();
            // xhr.open('get', 'http://localhost:8080/api/v1/admin/user/info');
            // xhr.setRequestHeader('Authorization',localStorage.getItem('token'));
            // xhr.onload = function () {
            //     console.log(xhr.response);
            // }
            // xhr.send();


            // // 一. 一进入到页面就发送ajax请求,获取管理员的相关信息,显示到页面上
            // jquery发送ajax请求,设置请求头,把token令牌带过去
            $.ajax({
                type: 'get',
                // url: 'http://localhost:8080/api/v1/admin/user/info',
                url: BigNew.user_info,
                // headers: {
                //     'Authorization': localStorage.getItem('token')
                // },
                success: function (backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        $('.user_info span>i').text(backData.data.nickname);
                        $('.user_info img').attr('src', backData.data.userPic);
                        $('.user_center_link img').attr('src', backData.data.userPic);
                    }
                }
            })

            // 二. 退出系统
            // 给退出按钮设置一个点击事件
            $('.logout').on('click', function (e) {
                // 阻止a标签的默认跳转
                e.preventDefault();
                if (confirm('你确定要退出吗?')) {
                    // 删除token
                    localStorage.removeItem('token');
                    // 跳转到首页
                    window.location.href = './login.html';
                }
            })

            // 三. 左侧一级菜单(首页,文章管理,评论管理,个人中心)设置点击事件
            $('div.level01').on('click', function () {
                // 3.1 当前点击的这个一级菜单添加active这个类,其他兄弟移除这个类
                $(this).addClass('active').siblings('.level01').removeClass('active');
                // 3.2 判断一下当前点击的这个是不是 文章管理 这个一级菜单
                if ($(this).index() == 1) {
                    // 二级菜单ul 显示就隐藏 隐藏就显示
                    $('ul.level02').slideToggle();
                    // 小尖尖角(b标签)要做css动画(实际上就是添加/移除了一个类 rotate0)
                    $(this).find('b').toggleClass('rotate0');

                    // dom元素的单击事件,不仅会触发单机事件,还会触发超链接
                    $('ul.level02>li:eq(0)>a')[0].click();
                }
            })

            // 四. 二级菜单设置点击事件
            $('ul.level02>li').on('click', function () {
                // 添加一个active类
                $(this).addClass('active').siblings().removeClass('active');
            })


        })
    </script>
</body>

</html>
