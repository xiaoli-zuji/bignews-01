<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 隐藏域,用来保存编辑类别的id -->
                        <input type="hidden" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="btnAddOrEdit" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 准备一个模板 -->
    <script id="category_temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal"  data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            // 入口函数
            // 1. 一进入到页面,发送ajax请求,显示文章的所有类别
            function getData() {
                $.ajax({
                    type: 'get',
                    url: BigNew.category_list,
                    success: function (backData) {
                        // console.log(backData);
                        // 通过模板引擎的方式渲染到页面上
                        if (backData.code == 200) {
                            var resHtml = template('category_temp', backData);
                            $('tbody').html(resHtml);
                        }
                    }
                });
            }
            getData();

            // 2. 判断是新增按钮还是编辑按钮 弹出的模态框
            // show.bs.modal	这个事件是模态框显示的时候立即触发的。
            // 如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget); //通过这个能知道谁弹出的模态框
                if (e.relatedTarget === $('#xinzengfenlei')[0]) {
                    $('#myModalLabel').text('新增分类');
                    $('#btnAddOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');
                } else {
                    $('#myModalLabel').text('编辑分类');
                    $('#btnAddOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    // 编辑的第一步
                    // 把当前点击的这一行内容,显示在模态框中
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text().trim());
                    $('#message-text').val($(e.relatedTarget).parent().prev().text().trim());
                    $('#categoryId').val($(e.relatedTarget).attr('data-id'));
                }
            })

            // 3.给模态框中的新增或者编辑按钮设置一个点击事件
            $('#btnAddOrEdit').on('click', function () {
                if ($(this).hasClass('btn-primary')) {
                    // 新增
                    // 获取用户输入的新增的 分类名和分类别名
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 201) {
                                alert('新增成功');
                                // 更新页面中的数据
                                getData();
                                // 隐藏模态框
                                $('#myModal').modal('hide');
                                // 清空模态框中的内容
                                $('#recipient-name').val('');
                                $('#message-text').val('');
                            }
                        }
                    })
                } else {
                    // 编辑
                    // 获取用户输入的编辑的 分类名和分类别名
                    var categoryName = $('#recipient-name').val().trim();
                    var categorySlug = $('#message-text').val().trim();
                    var categoryId = $('#categoryId').val().trim();
                    // 非空判断
                    if (categoryName == '' || categorySlug == '') {
                        alert('分类名和分类别名不能为空');
                        return;
                    }
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: categoryId,
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backData) {
                            // console.log(backData);

                            if (backData.code == 200) {
                                alert('修改成功');
                                // 更新数据
                                getData();
                                // 隐藏模态框
                                $('#myModal').modal('hide');
                            } else {
                                alert('分类名和分类别名还没修改');
                            }
                        }
                    })
                }
            })

            // 4.文章类别删除
            // 给删除按钮设置点击事件
            $('tbody').on('click', '.btn-delete', function () {
                var that = $(this);//把当前点击的这个按钮用that保存一下
                if (confirm('你确定要删除吗?')) {
                    // 获取当前要删除这个按钮的id
                    var categoryId = $(this).attr('data-id');
                    // 发送ajax请求
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: categoryId
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                alert('删除成功');
                                // 第一种方法:直接重新加载数据
                                // getData();
                                // 第二种方法:删除dom树
                                that.parent().parent().remove();
                            }
                        }
                    })
                }
            })

        })
    </script>
</body>

</html>
